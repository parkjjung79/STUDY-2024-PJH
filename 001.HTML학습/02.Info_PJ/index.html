<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 뷰포트 : 모바일 기기에서 실제 픽셀을 맞춰주는 메타설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 탭에ㅔ 출력되는 타이틀 -->
    <title>네이버 요약뉴스</title>
</head>
<body>
    <!-- 1. 상단영역 : 제목, 메뉴 -->
    <div id="top-area" class="part">
        <!-- 1-1. 타이틀 -->
        <h1 class="tit">네이버 요약뉴스</h1>
        <!-- 1-2. 메뉴 -->
        <div class="menu">
            <a href="#">
                <img src="./images/logo.png" alt="네이버로고">
            </a>
            <a href="">정치</a>
            <a href="">경제</a>
            <a href="">사회</a>
            <a href="">IT/과학</a>
            <a href="">TV/연예</a>
        </div>
    </div>
    <!-- 2. 메인영역 : 컨텐츠 -->
    <div id="main-area" class="part">

    </div>
    <!-- 3. 하단영역 :  회사정보 -->
    <div id="info-area" class="part">

    </div>

    <!-- 
        [ 요소 명명법 ]
        1. 아이디는 #, 클래스는 . (약어로 만들기)
        2. 이름은 구체적으로 만들고 단어마다 데쉬(-)를 사용함(케밥케이스)
        3. 아이디는 유일함, 클래스는 다중적용가능
        예) <div class="aa bb cc" id="ee"></div>

        싸고있는 요소는 "부모요소"

        [ 태그 구성도 ]
        - 시작태그와 끝태그로 구성
        <태그명 속성명="속성값"></태그명>
        - 속성은 필수속성과 선택속성이 있음

        [ img 요소 ]
        - img는 이미지를 불러오는 요소
        - 필수속성
            1) src : 이미지경로
            2) alt : 대체텍스트(웹접근성 필수)
        
        [ 웹접근성 참조 ]
        https://www.wah.or.kr
     -->
    
</body>
</html>
